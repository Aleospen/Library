        <h1 id="HeaderText">Library</h1>

    <div class="buttonContainer">
        <input type="checkbox" id="modal">
        <label class="btn" for="modal">New Book</label>

        <form action="" class="popup">
        <span>Book stats</span>
   
        <input type="text" name="name" placeholder="Name" class="inputClass" id="name" required>
        <input type="text" name="author" placeholder="Author" id="author" required>
        <input type="number" name="pages" placeholder="Pages" id="pages" required>
        <input type="url" name="title" placeholder="Title" id="title" required> 
        <input class="submit" type="submit" onclick="check(); addBookToLibrary(); displayBook()" >
    </form>
    </div>

        </div>
